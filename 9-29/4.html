<script type="text/javascript">
    $('input').eq(4).click(
        function () {

    $('input').eq(5).click(
        function () {
            $('input[type="checkbox"]').prop("checked", false)

         function(){
             $('input[type="checkbox"]').each(
                 function() {

                     }else{
                        $(this).prop('checked',true)
                     }
                 }
             )
         }
    )
